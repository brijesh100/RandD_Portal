<div class="card mb-1">
    <div class="card-header">Status :<span class=" mx-4  badge badge-pill {{badge}}  p-2 c-pointer">{{consultancy?.consultancyStatus}}</span></div>
</div>
<div class="card mb-1" *ngIf="consultancy?.consultancyTeam.length">
    <div class="card-header">Consultancy Team :</div>
    <div class="card-body " >
        <h5>
            <small *ngFor="let consultancyTm of consultancy?.consultancyTeam">
                <span class=" my-1 mx-4 badge badge-pill badge-secondary p-2 c-pointer float-left"  (click)="showUserOverview(consultancyTm)" data-toggle="modal"
                data-target="#userOverviewModal">
                {{consultancyTm}}</span><br>
            </small>
        </h5>
    </div>
</div>
  
<div class="modal fade" id="userOverviewModal" tabindex="-1" role="dialog" aria-labelledby="userOverviewModal"
        aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Consultancy Team Details</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <table class='table table-borderless'>
                        <tr>
                            <td class="text-muted">Name</td>
                            <td class="card-text text-capitalize">{{user?.userName}}</td>
                        </tr>
                        <tr>
                            <td class="text-muted">Designation</td>
                            <td class="card-text text-capitalize">{{user?.userDesignation}}</td>
                        </tr>
                        <tr>
                            <td class="text-muted">Department</td>
                            <td class="card-text text-capitalize">{{user?.userDepartment}}</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
