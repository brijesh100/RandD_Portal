<div class="container mt-5">
    <div class="col-md-8 m-auto">
        <div class="alert alert-success alert-dismissible fade show" role="alert" [hidden]="!successMessage">
            {{successMessage}}
            <button type="button" class="close">
              <span (click)="clearMessage()">&times;</span>
            </button>
          </div>

          <div class="alert alert-danger alert-dismissible fade show" role="alert" [hidden]="!errorMessage">
            {{errorMessage}}
            <button type="button" class="close">
              <span (click)="clearMessage()">&times;</span>
            </button>
          </div>

        <h5 class="title text-center mb-3">Create Research Lab</h5>
        <div class="card">
            <div class="card-body">
                <form [formGroup]="researchLabForm" (ngSubmit)="createResearchLab()">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Research Lab Name<span class="required">*</span> </label>
                                <input type="text" class="form-control" formControlName="researchLabName"/>
                            </div>
                        </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Research Lab Code<span class="required">*</span> </label>
                            <input type="text" class="form-control" formControlName="researchLabId" placeholder="deptid+r+count(eg. cser4)"/>
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <label>Department <span class="required">*</span> </label>
                        <select type="text" class="form-control" formControlName="departmentId">
                          <option value="">...</option>
                          <option *ngFor="let dept of departments" [value]="dept.departmentId">
                            {{ dept.departmentName}}</option>
                        </select>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <label>Research Lab Description<span class="required">*</span> </label>
                            <input type="text" class="form-control" formControlName="researchLabDesc"/>
                        </div>
                    </div>
                </div>
                    <button type="submit" value="Submit" class="btn btn-primary btn-lg btn-block mt-5 mb-2" [disabled]="researchLabForm.invalid">
                        Create Research Lab
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
