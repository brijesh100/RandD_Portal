<div class="card border-secondary mb-1">
    <div class="card-body" *ngIf="isChecked; else Pending">
        <h5 class="card-title">Upload Acknowledgement</h5>
        <div *ngIf="!isSubmitted; else FormDataUploaded">
            <div class="form-check">
                <input 
                    type="file" 
                    id="filledApplication" 
                    name="filledApplication"
                    (change) = "selectAcknowledgement($event)"
                    required
                    />
                <button type="submit" class="btn btn-secondary btn-sm" (click) = "uploadAcknowledgement()">Upload</button>
            </div>
            <div>
                <small class="text-muted"> Please upload acknowledgement after submitting the application in the funding website</small>
            </div>
        </div>
        <ng-template #FormDataUploaded>
            <div class="row">
                <div class="col-md-10">
                    <span>
                        <button type="button" class="btn btn-secondary btn-sm" (click) = "download()">Download</button>
                    </span>
                    {{downloadableDocName}}
                </div>
            </div>
            <div>
                <small class="text-muted"> Acknowledgement has uploaded</small>
            </div>
        </ng-template>
    </div>
    <ng-template #Pending>
        <div class="card-body">
            <h5 class="card-title text-muted">Upload Acknowledgement</h5>
            <p class="text-muted"> Will be available if all checks are successful</p>
        </div>
    </ng-template>
</div>
