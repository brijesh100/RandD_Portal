<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="card mb-1">
    <div class="card-header">Status :<span class=" mx-2  badge badge-pill {{badge}}  p-2 c-pointer float-right">{{patent?.patentStatus}}</span></div>
</div>
<div class="card mb-1" *ngIf="patent?.patentInventors.length">
    <div class="card-header">Inventors of Sona :</div>
    <div class="card-body">
        <h5>
            <small *ngFor="let patentInventor of patent?.patentInventors">
                <span class="mx-2 mb-1 badge badge-pill badge-secondary p-2 c-pointer float-left"  (click)="showUserOverview(patentInventor)" data-toggle="modal"
                data-target="#userOverviewModal">
                {{patentInventor}}</span><br>
            </small>
        </h5>
    </div>
</div>
<div class="card mb-1" *ngIf="patent?.otherPatentInventors.length">
    <div class="card-header mb-0">Other Inventors :</div>
    <div class="card-body">
        <h5 *ngFor="let patentInventor of patent?.otherPatentInventors">
            <small >
                <span class="mx-2 mb-1 badge badge-pill badge-secondary p-2 c-pointer float-left">
                {{patentInventor}}</span><br>
            
            </small>
        </h5>
    </div>
</div>
  
<div class="modal fade" id="userOverviewModal" tabindex="-1" role="dialog" aria-labelledby="userOverviewModal"
        aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Inventors Details</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <table class='table table-borderless'>
                        <tr>
                            <td class="text-muted">Name</td>
                            <td class="card-text text-capitalize">{{user?.userName}}</td>
                        </tr>
                        <tr>
                            <td class="text-muted">Designation</td>
                            <td class="card-text text-capitalize">{{user?.userDesignation}}</td>
                        </tr>
                        <tr>
                            <td class="text-muted">Department</td>
                            <td class="card-text text-capitalize">{{user?.userDepartment}}</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
