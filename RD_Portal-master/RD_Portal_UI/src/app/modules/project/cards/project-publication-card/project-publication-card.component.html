    <button class="btn btn-warning" *ngIf="canedit" style="width: 100%;" data-toggle="modal" 
    data-target="#publicationmodal" (click)="showpubs()">Link Publication</button>
    <div  class="modal fade" id="publicationmodal" tabindex="-1" role="dialog" aria-hidden="closeModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                        <h5 class="modal-title">Link publication</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                        <div class='form-group col-md-6'>
                            <h5 class="modal-title my-1">My Publication</h5>
                        <button *ngFor="let publication of userpublications;" class="btn btn-success mx-2 my-1" style="width: 100%;" (click)="linkpublication(publication)" >{{publication?.paperTitle }}</button>
                        </div>
                        </div>
                        <hr>
                        <div class="row">
                        <div class="form-group col-md-6">
                            <h5 class="modal-title my-1">Linked Publications</h5>
                            <p class="text-muted">Click on linked publication to unlink it</p>
                            <button *ngFor="let publication of publication; index as i" class="btn btn-success mx-2 my-1" style="width: 100%;" (click)="unlinkpublication(publication,i)" >{{publication?.paperTitle }}</button>
                        </div>
                    </div>
                    </div>
                    
                    <div class="modal-footer"> 
                        <button data-dismiss="modal" class="btn btn-primary" (click)="addpublication()">Add Publication</button>
                    </div>
            </div>
        </div>
    </div>
