<div *ngIf="isEditMode" class="modal fade" id="confirmUpdateModal" tabindex="-1" role="dialog" aria-hidden="closeModal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                    <h5 class="modal-title">Confirm Update</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form [formGroup] ="confirmUpdateForm">
                    <div class="modal-body">
                        <div class="form-group">
                            <textarea formControlName="commitMessage" placeholder="Add update comments..." class="form-control" type="text"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button data-dismiss="modal" class="btn btn-primary" [disabled]="confirmUpdateForm?.invalid" (click)="confirmUpdate()">Confirm Update</button>
                    </div>
                </form>
        </div>
    </div>
</div>
