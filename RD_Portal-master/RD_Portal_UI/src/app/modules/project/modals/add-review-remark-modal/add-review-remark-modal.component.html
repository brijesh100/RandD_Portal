<div *ngIf="isAdmin" class="modal fade" id="reviewRemarkModal" tabindex="-1" role="dialog" aria-hidden="closeModal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                    <h5 class="modal-title">Remarks</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form [formGroup]='reviewRemarkForm'>
                <div class="modal-body">
                    <div class='form-group'>
                        Review Remarks:
                        <textarea formControlName="remark" placeholder="Add Summary Remarks.." class="form-control" type="text"></textarea>
                    </div>
                    <div class="form-group">
                        Progress
                        <select name="progress" class="form-control" formControlName="progress" id="">
                            <option value="Good">Good</option>
                            <option value="Average">Average</option>
                            <option value="Bad">Bad</option>
                        </select>
                        
                    </div>
                    <div class="form-group">
                        Review Date
                        <input type="date" formControlName="reviewDate" class="form-control" id="">
                    </div>

                </div>
                <div class="modal-footer">
                    <button data-dismiss="modal" class="btn btn-primary" [disabled]="reviewRemarkForm?.invalid" (click)="addRemark()">Add Remarks</button>
                </div>
            </form>            
        </div>
    </div>
</div>
