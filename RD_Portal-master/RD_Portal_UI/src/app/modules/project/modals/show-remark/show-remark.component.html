<div *ngIf="!isEditMode" class="my-0">
<button type="button" class="btn btn-warning" data-toggle="modal" data-target="#showremarkmodal" style="width:100%"> Show Remarks </button>
    
</div>
<div  class="modal fade" id="showremarkmodal" tabindex="-1" role="dialog" aria-hidden="closeModal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                    <h5 class="modal-title">Remarks</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div *ngFor="let r of remarks">
                        <div class="card border-secondary mt-1" >
                            <div class="card-body">
                                            <span *ngIf="r.summaryRemarks!=''">Summary Remarks : {{r.summaryRemarks}}<br></span>
                                            <span *ngIf="r.keywordsRemarks!=''">Keyword Remarks : {{r.keywordsRemarks}}<br></span>
                                            <span *ngIf="r.detailsRemarks!=''">Detail Remarks : {{r.detailsRemarks}}<br></span>
                                            <span *ngIf="r.referenceRemarks!=''">Reference Remarks : {{r.referenceRemarks}}<br></span>
                                            <small class="text-muted">
                                                <span *ngIf="r.dateAdded!=''">Date Added : {{r.dateAdded  | date:'mediumDate'}}<br></span>
                                            </small>
                            </div>
                        </div>
                    </div>
                        <div class="card border-secondary mt-1" *ngIf="remarkLength==0">
                            <div class="card-body">
                            <h5 class="card-title mx-auto">No Remarks</h5>
                            </div>
                        </div>

                </div>

        </div>
    </div>
</div>
