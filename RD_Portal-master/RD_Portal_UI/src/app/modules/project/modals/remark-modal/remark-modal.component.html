<div *ngIf="isAdmin" class="modal fade" id="confirmReviewModal" tabindex="-1" role="dialog" aria-hidden="closeModal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                    <h5 class="modal-title">Remarks</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form [formGroup]='confirmReviewForm'>
                <div class="modal-body">
                    <div class='form-group'>
                        Summary Remarks:
                        <textarea formControlName="summaryRemarks" placeholder="Add Summary Remarks.." class="form-control" type="text"></textarea>
                    </div>
                    <div class="form-group">
                        Keywords Remarks:
                        <textarea formControlName="keywordsRemarks" placeholder="Add Keyword Remarks.." class="form-control" type="text"></textarea>
                    </div>
                    <div class="form-group">
                        Details Remarks
                        <textarea formControlName="detailsRemarks" placeholder="Add Details Remarks.." class="form-control" type="text"></textarea>
                    </div>
                    <div class="form-group">
                        Reference Remarks:
                        <textarea formControlName="referenceRemarks" placeholder="Add Reference Remarks.." class="form-control" type="text"></textarea>
                    </div>

                </div>
                <div class="modal-footer">
                    <button data-dismiss="modal" class="btn btn-primary" [disabled]="confirmReviewForm?.invalid" (click)="confirmReview()" routerLink="/admin-panel/department-approval/{{dept}}">Add Remarks</button>
                </div>
            </form>            
        </div>
    </div>
</div>
